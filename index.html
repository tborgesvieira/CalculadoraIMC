<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xl mx-auto">
                    <div class="text-center">
                        <h2>Calculador de IMC</h2>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="container">
            <div class="row">
                <div class="col-xl mx-auto">
                    <div class="text-center">
                        <div><label>Altura (Em metros):</label></div>
                        <div><input type="text" id="altura" /></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xl mx-auto">
                    <div class="text-center">
                        <div><label>Peso (Em Kg):</label></div>
                        <div><input type="text" id="peso" /></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xl mx-auto">
                    <div class="text-center">
                        <h1 id="imc">0</h1>
                        <div class="progress">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="container">
            <div class="row">
                <div class="col-xl mx-auto">
                    <div class="text-center">
                        <div id="explicacao">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js" />
    </body>

</html>
